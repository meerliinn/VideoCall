<!DOCTYPE html>
<html>
<head>
    <title>Submit Deposit</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body {font-family:Arial;margin:20px;max-width:500px}
        input, button {display:block;width:100%;padding:8px;margin-bottom:10px}
        button {background:#2196F3;color:white;border:none}
    </style>
</head>
<body>
    <h1>Submit Deposit</h1>
    <input type="text" id="userId" placeholder="Your User ID">
    <input type="number" id="amount" placeholder="Amount">
    <input type="text" id="proofImage" placeholder="Image URL">
    <button onclick="submitDeposit()">Submit</button>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a",
            measurementId: "G-53BEVW33FP"
        });

        function submitDeposit() {
            const deposit = {
                userId: document.getElementById('userId').value,
                amount: document.getElementById('amount').value,
                proofImage: document.getElementById('proofImage').value,
                status: 'pending',
                timestamp: Date.now()
            };
            
            firebase.database().ref('deposits').push(deposit);
            alert('Deposit submitted!');
            document.getElementById('userId').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('proofImage').value = '';
        }
    </script>
</body>
</html>
