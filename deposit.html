<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {font-family:Arial;margin:20px}
        .deposit {border:1px solid #ccc;padding:10px;margin-bottom:10px;background:#f9f9f9}
        button {padding:5px 10px;margin-right:5px;cursor:pointer}
        .approve {background:#4CAF50;color:white;border:none}
        .reject {background:#f44336;color:white;border:none}
        img {max-width:300px;display:block;margin-top:5px}
        h1 {color:#333}
        .user-info {margin-bottom:5px}
        .timestamp {color:#666;font-size:12px}
        .status-pending {color:#FF9800}
        .status-approved {color:#4CAF50}
        .status-rejected {color:#f44336}
    </style>
</head>
<body>
    <h1>Deposit Approvals</h1>
    <div id="deposits"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a",
            measurementId: "G-53BEVW33FP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();
        const db = firebase.firestore();

        function loadDeposits() {
            rdb.ref('deposits').orderByChild('timestamp').on('value', (snapshot) => {
                const depositsDiv = document.getElementById('deposits');
                depositsDiv.innerHTML = '';
                
                if (!snapshot.exists()) {
                    depositsDiv.innerHTML = '<p>No pending deposits found</p>';
                    return;
                }

                // Convert to array and reverse to show newest first
                const deposits = [];
                snapshot.forEach((childSnapshot) => {
                    const deposit = childSnapshot.val();
                    deposit.id = childSnapshot.key;
                    deposits.push(deposit);
                });
                
                deposits.reverse().forEach((deposit) => {
                    const div = document.createElement('div');
                    div.className = 'deposit';
                    
                    const date = new Date(deposit.timestamp);
                    const formattedDate = date.toLocaleString();
                    
                    let statusClass = 'status-pending';
                    if (deposit.status === 'approved') statusClass = 'status-approved';
                    if (deposit.status === 'rejected') statusClass = 'status-rejected';
                    
                    div.innerHTML = `
                        <div class="user-info"><strong>User ID:</strong> ${deposit.userId || 'N/A'}</div>
                        <div class="user-info"><strong>Amount:</strong> $${deposit.amount || '0'} USDT</div>
                        <div class="user-info"><strong>Transaction Hash:</strong> ${deposit.transactionHash || 'N/A'}</div>
                        <div class="user-info"><strong>Status:</strong> <span class="${statusClass}">${deposit.status || 'pending'}</span></div>
                        <div class="timestamp">Submitted: ${formattedDate}</div>
                        ${deposit.proofImage ? `<img src="${deposit.proofImage}" alt="Proof">` : ''}
                        <div style="margin-top:10px">
                            ${deposit.status !== 'approved' ? `<button class="approve" onclick="approveDeposit('${deposit.id}', '${deposit.userId}', ${deposit.amount})">Approve</button>` : ''}
                            ${deposit.status !== 'rejected' ? `<button class="reject" onclick="rejectDeposit('${deposit.id}')">Reject</button>` : ''}
                        </div>
                    `;
                    depositsDiv.appendChild(div);
                });
            });
        }

        async function approveDeposit(depositId, userId, amount) {
            try {
                // Update deposit status in Realtime DB
                await rdb.ref(`deposits/${depositId}`).update({ 
                    status: 'approved',
                    processedAt: Date.now()
                });
                
                // Update user balance in Firestore
                await db.collection('users').doc(userId).update({
                    depositBalance: firebase.firestore.FieldValue.increment(parseFloat(amount))
                });
                
                alert('Deposit approved and user balance updated!');
            } catch (error) {
                console.error('Error approving deposit:', error);
                alert('Error approving deposit. Please try again.');
            }
        }

        function rejectDeposit(depositId) {
            if (confirm('Are you sure you want to reject this deposit?')) {
                rdb.ref(`deposits/${depositId}`).update({ 
                    status: 'rejected',
                    processedAt: Date.now()
                });
            }
        }

        loadDeposits();
    </script>
</body>
</html>
