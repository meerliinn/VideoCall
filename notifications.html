<!DOCTYPE html>
<html>
<head>
    <title>Referral Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .notification {
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-left: 4px solid #007bff;
            border-radius: 4px;
            position: relative;
        }
        .notification.unread {
            background-color: #e7f3ff;
            border-left-color: #0056b3;
        }
        .notification .email {
            font-weight: bold;
            color: #007bff;
        }
        .notification .time {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .notification .actions {
            position: absolute;
            right: 15px;
            top: 15px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .claim-btn {
            background-color: #28a745;
        }
        .claim-btn:hover {
            background-color: #218838;
        }
        .no-notifications {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        .current-user {
            background-color: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #6c757d;
            color: white;
            margin-left: 8px;
        }
        .status-badge.claimed {
            background-color: #28a745;
        }
        .status-badge.pending {
            background-color: #ffc107;
            color: #212529;
        }
        .user-details {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .purchase-info {
            margin-top: 8px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .deposit-info {
            margin-top: 8px;
            padding: 8px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Referral Notifications</h1>
        <div id="current-user" class="current-user"></div>
        <div id="notifications-container">
            <div class="no-notifications">Loading notifications...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();
        const db = firebase.firestore();
        let currentAdminUid = null;

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentAdminUid = user.uid;
                document.getElementById('current-user').innerHTML = `
                    <strong>Logged in as:</strong> ${user.email}<br>
                    <strong>Your UID:</strong> ${user.uid}
                `;
                loadNotifications(user.uid);
                
                // Also listen for new deposits from referred users
                setupDepositListener(user.uid);
            } else {
                window.location.href = 'sign.html?tab=login';
            }
        });

        // Set up listener for deposits from referred users
        function setupDepositListener(adminUid) {
            db.collection('deposits')
                .where('referrerId', '==', adminUid)
                .where('status', '==', 'completed')
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const deposit = change.doc.data();
                            handleNewDeposit(adminUid, deposit);
                        }
                    });
                });
        }

        // Handle new deposit from referred user
        async function handleNewDeposit(adminUid, deposit) {
            try {
                // Check if this deposit has already been processed
                if (deposit.referralProcessed) {
                    return;
                }
                
                // Calculate 10% of deposit amount as points
                const pointsToAward = Math.floor(deposit.amount * 0.1);
                
                // Update deposit to mark as processed
                await db.collection('deposits').doc(deposit.id).update({
                    referralProcessed: true
                });
                
                // Award points to admin in Firestore
                await db.collection('users').doc(adminUid).update({
                    points: firebase.firestore.FieldValue.increment(pointsToAward),
                    totalEarnings: firebase.firestore.FieldValue.increment(pointsToAward),
                    referralEarnings: firebase.firestore.FieldValue.increment(pointsToAward)
                });
                
                // Also update in Realtime Database
                await rdb.ref(`users/${adminUid}`).update({
                    points: firebase.database.ServerValue.increment(pointsToAward)
                });
                
                // Add to referral earnings history
                const referralRecord = {
                    type: 'referral_deposit',
                    amount: pointsToAward,
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    referredUserId: deposit.userId,
                    depositAmount: deposit.amount,
                    depositId: deposit.id
                };
                
                await db.collection('users').doc(adminUid).collection('earningHistory').add(referralRecord);
                
                console.log(`Awarded ${pointsToAward} points for deposit ${deposit.id} from user ${deposit.userId}`);
                
            } catch (error) {
                console.error("Error processing deposit referral:", error);
            }
        }

        // Get user's first purchase
        async function getUserFirstPurchase(userId) {
            try {
                const snapshot = await db.collection('investments')
                    .where('userId', '==', userId)
                    .where('status', '==', 'active')
                    .orderBy('purchaseDate', 'asc')
                    .limit(1)
                    .get();
                
                if (snapshot.empty) return null;
                return snapshot.docs[0].data();
            } catch (error) {
                console.error("Error checking user purchases:", error);
                return null;
            }
        }

        // Get user's first deposit
        async function getUserFirstDeposit(userId) {
            try {
                const snapshot = await db.collection('deposits')
                    .where('userId', '==', userId)
                    .where('status', '==', 'completed')
                    .orderBy('timestamp', 'asc')
                    .limit(1)
                    .get();
                
                if (snapshot.empty) return null;
                return snapshot.docs[0].data();
            } catch (error) {
                console.error("Error checking user deposits:", error);
                return null;
            }
        }

        // Claim reward for a referred user's activity
        async function claimReward(adminUid, notificationId, referredUserId) {
            try {
                // First check for deposits
                const firstDeposit = await getUserFirstDeposit(referredUserId);
                
                if (firstDeposit) {
                    const depositAmount = firstDeposit.amount;
                    const pointsToAward = Math.floor(depositAmount * 0.1);
                    
                    // Confirm with admin
                    if (!confirm(`User deposited ${depositAmount} USDT.\n\nClaim ${pointsToAward} points (10% of deposit amount)?`)) {
                        return;
                    }
                    
                    // Update notification to mark as claimed
                    await rdb.ref(`admin_notifications/${adminUid}/${notificationId}`).update({
                        claimed: true,
                        claimedAt: Date.now(),
                        pointsAwarded: pointsToAward,
                        depositAmount: depositAmount,
                        read: true
                    });
                    
                    // Award points to admin in Firestore
                    await db.collection('users').doc(adminUid).update({
                        points: firebase.firestore.FieldValue.increment(pointsToAward),
                        totalEarnings: firebase.firestore.FieldValue.increment(pointsToAward),
                        referralEarnings: firebase.firestore.FieldValue.increment(pointsToAward)
                    });
                    
                    // Also update in Realtime Database
                    await rdb.ref(`users/${adminUid}`).update({
                        points: firebase.database.ServerValue.increment(pointsToAward)
                    });
                    
                    // Add to referral earnings history
                    const referralRecord = {
                        type: 'referral',
                        amount: pointsToAward,
                        date: firebase.firestore.FieldValue.serverTimestamp(),
                        referredUserId: referredUserId,
                        depositAmount: depositAmount
                    };
                    
                    await db.collection('users').doc(adminUid).collection('earningHistory').add(referralRecord);
                    
                    // Reload notifications
                    loadNotifications(adminUid);
                    
                    alert(`Successfully claimed ${pointsToAward} points from ${referredUserId}'s deposit of ${depositAmount} USDT!`);
                    return;
                }
                
                // If no deposit, check for purchases
                const firstPurchase = await getUserFirstPurchase(referredUserId);
                
                if (firstPurchase) {
                    const purchaseAmount = firstPurchase.amount;
                    const productName = firstPurchase.productName;
                    const pointsToAward = Math.floor(purchaseAmount * 0.1);
                    
                    // Confirm with admin
                    if (!confirm(`User purchased ${productName} for ${purchaseAmount} USDT.\n\nClaim ${pointsToAward} points (10% of purchase amount)?`)) {
                        return;
                    }
                    
                    // Update notification to mark as claimed
                    await rdb.ref(`admin_notifications/${adminUid}/${notificationId}`).update({
                        claimed: true,
                        claimedAt: Date.now(),
                        pointsAwarded: pointsToAward,
                        purchaseAmount: purchaseAmount,
                        purchaseProduct: productName,
                        read: true
                    });
                    
                    // Award points to admin in Firestore
                    await db.collection('users').doc(adminUid).update({
                        points: firebase.firestore.FieldValue.increment(pointsToAward),
                        totalEarnings: firebase.firestore.FieldValue.increment(pointsToAward),
                        referralEarnings: firebase.firestore.FieldValue.increment(pointsToAward)
                    });
                    
                    // Also update in Realtime Database
                    await rdb.ref(`users/${adminUid}`).update({
                        points: firebase.database.ServerValue.increment(pointsToAward)
                    });
                    
                    // Add to referral earnings history
                    const referralRecord = {
                        type: 'referral',
                        amount: pointsToAward,
                        date: firebase.firestore.FieldValue.serverTimestamp(),
                        referredUserId: referredUserId,
                        purchaseAmount: purchaseAmount,
                        productName: productName
                    };
                    
                    await db.collection('users').doc(adminUid).collection('earningHistory').add(referralRecord);
                    
                    // Reload notifications
                    loadNotifications(adminUid);
                    
                    alert(`Successfully claimed ${pointsToAward} points from ${referredUserId}'s purchase of ${productName}!`);
                    return;
                }
                
                alert('This user has not made any deposits or purchases yet.');
                
            } catch (error) {
                console.error("Error claiming reward:", error);
                alert('Error claiming reward. Please try again.');
            }
        }

        // Load notifications
        function loadNotifications(adminUid) {
            const container = document.getElementById('notifications-container');
            
            // Listen for notifications in admin_notifications path
            rdb.ref('admin_notifications/' + adminUid).orderByChild('timestamp').on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    container.innerHTML = '<div class="no-notifications">No notifications yet</div>';
                    return;
                }

                const notificationList = [];
                snapshot.forEach(childSnapshot => {
                    notificationList.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort by timestamp (newest first)
                notificationList.sort((a, b) => b.timestamp - a.timestamp);
                
                container.innerHTML = '';
                notificationList.forEach(notif => {
                    const div = document.createElement('div');
                    div.className = `notification ${notif.read ? '' : 'unread'}`;
                    const date = new Date(notif.timestamp);
                    
                    // Check if this referred user has made any deposits or purchases
                    Promise.all([
                        getUserFirstDeposit(notif.userId),
                        getUserFirstPurchase(notif.userId)
                    ]).then(([firstDeposit, firstPurchase]) => {
                        const hasDeposit = firstDeposit !== null;
                        const hasPurchase = firstPurchase !== null;
                        const status = notif.claimed ? 'claimed' : 
                                      (hasDeposit || hasPurchase) ? 'pending' : 'unclaimed';
                        
                        let activityInfo = '';
                        if (firstDeposit) {
                            activityInfo = `<div class="deposit-info">
                                <div>First Deposit: ${firstDeposit.amount} USDT</div>
                                <div>Eligible Points: ${Math.floor(firstDeposit.amount * 0.1)}</div>
                            </div>`;
                        }
                        if (firstPurchase) {
                            activityInfo += `<div class="purchase-info">
                                <div>First Purchase: ${firstPurchase.productName}</div>
                                <div>Amount: ${firstPurchase.amount} USDT</div>
                                <div>Eligible Points: ${Math.floor(firstPurchase.amount * 0.1)}</div>
                            </div>`;
                        }
                        
                        div.innerHTML = `
                            <div>
                                <span class="email">${notif.email}</span> signed up using your UID
                                <div class="user-details">
                                    <div class="time">${date.toLocaleString()}</div>
                                    <div>User ID: ${notif.userId}</div>
                                    ${notif.firstName ? `<div>Name: ${notif.firstName} ${notif.lastName || ''}</div>` : ''}
                                </div>
                                ${activityInfo}
                                <span class="status-badge ${status}">
                                    ${status === 'claimed' ? '✓ Claimed' : 
                                     status === 'pending' ? '★ Ready to Claim' : '⌛ Waiting for Activity'}
                                </span>
                            </div>
                            <div class="actions">
                                ${!notif.claimed && (hasDeposit || hasPurchase) ? 
                                    `<button class="claim-btn" onclick="claimReward('${adminUid}', '${notif.id}', '${notif.userId}')">
                                        Claim ${hasDeposit ? Math.floor(firstDeposit.amount * 0.1) : Math.floor(firstPurchase.amount * 0.1)} Points
                                    </button>` : 
                                    notif.claimed ? '✓ Claimed' : ''}
                            </div>
                        `;
                        
                        container.appendChild(div);
                    });
                });
            });
        }
    </script>
</body>
</html>
