<!DOCTYPE html>
<html>
<head>
    <title>Referral Notifications - VideoCall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .notification {
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-left: 4px solid #007bff;
            border-radius: 4px;
            position: relative;
        }
        .notification.unread {
            background-color: #e7f3ff;
            border-left-color: #0056b3;
        }
        .notification .email {
            font-weight: bold;
            color: #007bff;
        }
        .notification .time {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .notification .actions {
            position: absolute;
            right: 15px;
            top: 15px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .claim-btn {
            background-color: #28a745;
        }
        .claim-btn:hover {
            background-color: #218838;
        }
        .no-notifications {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        .current-user {
            background-color: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #6c757d;
            color: white;
            margin-left: 8px;
        }
        .status-badge.claimed {
            background-color: #28a745;
        }
        .status-badge.pending {
            background-color: #ffc107;
            color: #212529;
        }
        .user-details {
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .purchase-info {
            margin-top: 8px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Referral Notifications</h1>
        <div id="current-user" class="current-user">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading user information...</div>
            </div>
        </div>
        <div id="notifications-container">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading notifications...</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();
        const db = firebase.firestore();
        let currentAdminUid = null;

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentAdminUid = user.uid;
                updateCurrentUserDisplay(user);
                loadNotifications(user.uid);
            } else {
                window.location.href = 'sign.html?tab=login';
            }
        });

        // Update current user display
        function updateCurrentUserDisplay(user) {
            document.getElementById('current-user').innerHTML = `
                <strong>Logged in as:</strong> ${user.email || 'No email'}<br>
                <strong>Your UID:</strong> ${user.uid}<br>
                <strong>Your Referral Code:</strong> <span id="user-referral-code">Loading...</span>
            `;
            
            // Load referral code from Firestore
            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const referralCode = userData.referralCode || 'Not set';
                        document.getElementById('user-referral-code').textContent = referralCode;
                    }
                });
        }

        // Get user's first purchase
        async function getUserFirstPurchase(userId) {
            try {
                const snapshot = await db.collection('investments')
                    .where('userId', '==', userId)
                    .where('status', '==', 'active')
                    .orderBy('purchaseDate', 'asc')
                    .limit(1)
                    .get();
                
                if (snapshot.empty) return null;
                
                const purchaseData = snapshot.docs[0].data();
                return {
                    id: snapshot.docs[0].id,
                    ...purchaseData,
                    purchaseDate: purchaseData.purchaseDate.toDate()
                };
            } catch (error) {
                console.error("Error checking user purchases:", error);
                return null;
            }
        }

        // Claim reward for a referred user's first purchase
        async function claimReward(adminUid, notificationId, referredUserId) {
            try {
                // First get the user's first purchase
                const firstPurchase = await getUserFirstPurchase(referredUserId);
                
                if (!firstPurchase) {
                    alert('This user has not made any active purchases yet.');
                    return;
                }

                const purchaseAmount = firstPurchase.amount;
                const productName = firstPurchase.productName;
                const pointsToAward = Math.floor(purchaseAmount * 0.1);
                
                // Confirm with admin
                if (!confirm(`User purchased ${productName} for ${purchaseAmount} USDT.\n\nClaim ${pointsToAward} points (10% of purchase amount)?`)) {
                    return;
                }
                
                // Create a batch for atomic operations
                const batch = db.batch();
                
                // Update notification to mark as claimed
                const notificationRef = rdb.ref(`admin_notifications/${adminUid}/${notificationId}`);
                await notificationRef.update({
                    claimed: true,
                    claimedAt: Date.now(),
                    pointsAwarded: pointsToAward,
                    purchaseAmount: purchaseAmount,
                    purchaseProduct: productName,
                    read: true
                });
                
                // Update admin's points in Firestore
                const adminRef = db.collection('users').doc(adminUid);
                batch.update(adminRef, {
                    points: firebase.firestore.FieldValue.increment(pointsToAward),
                    totalEarnings: firebase.firestore.FieldValue.increment(pointsToAward),
                    referralEarnings: firebase.firestore.FieldValue.increment(pointsToAward)
                });
                
                // Add to referral earnings history
                const referralRecord = {
                    type: 'referral',
                    amount: pointsToAward,
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    referredUserId: referredUserId,
                    purchaseAmount: purchaseAmount,
                    productName: productName,
                    notificationId: notificationId
                };
                
                const historyRef = adminRef.collection('earningHistory').doc();
                batch.set(historyRef, referralRecord);
                
                // Commit the batch
                await batch.commit();
                
                // Also update in Realtime Database
                await rdb.ref(`users/${adminUid}/points`).transaction((currentPoints) => {
                    return (currentPoints || 0) + pointsToAward;
                });
                
                // Reload notifications
                loadNotifications(adminUid);
                
                alert(`Successfully claimed ${pointsToAward} points from ${referredUserId}'s purchase of ${productName}!`);
                
            } catch (error) {
                console.error("Error claiming reward:", error);
                alert('Error claiming reward. Please try again.');
            }
        }

        // Mark notification as read
        async function markNotificationAsRead(adminUid, notificationId) {
            try {
                await rdb.ref(`admin_notifications/${adminUid}/${notificationId}`).update({
                    read: true
                });
            } catch (error) {
                console.error("Error marking notification as read:", error);
            }
        }

        // Load notifications
        function loadNotifications(adminUid) {
            const container = document.getElementById('notifications-container');
            
            // Listen for notifications in admin_notifications path
            const notificationsRef = rdb.ref('admin_notifications/' + adminUid);
            
            // Order by timestamp and limit to 100 most recent
            notificationsRef.orderByChild('timestamp').limitToLast(100).on('value', async (snapshot) => {
                if (!snapshot.exists()) {
                    container.innerHTML = '<div class="no-notifications">No notifications yet</div>';
                    return;
                }

                const notificationList = [];
                snapshot.forEach(childSnapshot => {
                    const notif = childSnapshot.val();
                    notificationList.push({
                        id: childSnapshot.key,
                        ...notif,
                        // Ensure we have all required fields
                        email: notif.email || 'No email',
                        userId: notif.userId || 'Unknown',
                        timestamp: notif.timestamp || Date.now(),
                        claimed: notif.claimed || false,
                        read: notif.read || false
                    });
                });
                
                // Sort by timestamp (newest first)
                notificationList.sort((a, b) => b.timestamp - a.timestamp);
                
                // Clear container and show loading state
                container.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading notifications...</div></div>';
                
                // Process each notification
                const processedNotifications = await Promise.all(notificationList.map(async notif => {
                    // Mark as read when viewed
                    if (!notif.read) {
                        await markNotificationAsRead(adminUid, notif.id);
                    }
                    
                    // Check if this referred user has made any purchases
                    const firstPurchase = await getUserFirstPurchase(notif.userId);
                    const hasPurchased = firstPurchase !== null;
                    const status = notif.claimed ? 'claimed' : (hasPurchased ? 'pending' : 'unclaimed');
                    
                    let purchaseInfo = '';
                    if (firstPurchase) {
                        purchaseInfo = `<div class="purchase-info">
                            <div>First Purchase: ${firstPurchase.productName}</div>
                            <div>Amount: ${firstPurchase.amount} USDT</div>
                            <div>Eligible Points: ${Math.floor(firstPurchase.amount * 0.1)}</div>
                        </div>`;
                    }
                    
                    const date = new Date(notif.timestamp);
                    
                    return `
                        <div class="notification ${notif.read ? '' : 'unread'}">
                            <div>
                                <span class="email">${notif.email}</span> signed up using your referral
                                <div class="user-details">
                                    <div class="time">${date.toLocaleString()}</div>
                                    <div>User ID: ${notif.userId}</div>
                                    ${notif.firstName ? `<div>Name: ${notif.firstName} ${notif.lastName || ''}</div>` : ''}
                                </div>
                                ${purchaseInfo}
                                <span class="status-badge ${status}">
                                    ${status === 'claimed' ? '✓ Claimed' : 
                                     status === 'pending' ? '★ Ready to Claim' : '⌛ Waiting for Purchase'}
                                </span>
                            </div>
                            <div class="actions">
                                ${!notif.claimed && hasPurchased ? 
                                    `<button class="claim-btn" onclick="claimReward('${adminUid}', '${notif.id}', '${notif.userId}')">
                                        Claim ${Math.floor(firstPurchase.amount * 0.1)} Points
                                    </button>` : 
                                    notif.claimed ? '✓ Claimed' : ''}
                            </div>
                        </div>
                    `;
                }));
                
                // Update the container with all notifications
                container.innerHTML = processedNotifications.join('') || '<div class="no-notifications">No notifications found</div>';
            }, (error) => {
                console.error("Error loading notifications:", error);
                container.innerHTML = '<div class="no-notifications">Error loading notifications</div>';
            });
        }
    </script>
</body>
</html>
