<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body {font-family:Arial;margin:20px}
        .deposit {border:1px solid #ccc;padding:10px;margin-bottom:10px}
        button {padding:5px 10px;margin-right:5px}
        .approve {background:#4CAF50;color:white}
        .reject {background:#f44336;color:white}
        img {max-width:300px;display:block;margin-top:5px}
    </style>
</head>
<body>
    <h1>Deposit Approvals</h1>
    <div id="deposits"></div>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a",
            measurementId: "G-53BEVW33FP"
        });

        const db = firebase.database();

        function loadDeposits() {
            db.ref('deposits').on('value', (snapshot) => {
                const depositsDiv = document.getElementById('deposits');
                depositsDiv.innerHTML = '';
                
                const data = snapshot.val();
                if (!data) {
                    depositsDiv.innerHTML = '<p>No deposits found</p>';
                    return;
                }

                Object.entries(data).forEach(([key, deposit]) => {
                    const div = document.createElement('div');
                    div.className = 'deposit';
                    div.innerHTML = `
                        <p><strong>User:</strong> ${deposit.userId || 'N/A'}</p>
                        <p><strong>Amount:</strong> $${deposit.amount || '0'}</p>
                        <p><strong>Status:</strong> ${deposit.status || 'pending'}</p>
                        ${deposit.proofImage ? `<img src="${deposit.proofImage}">` : ''}
                        <div>
                            <button class="approve" onclick="approve('${key}')">Approve</button>
                            <button class="reject" onclick="reject('${key}')">Reject</button>
                        </div>
                    `;
                    depositsDiv.appendChild(div);
                });
            });
        }

        function approve(id) {
            db.ref(`deposits/${id}`).update({ status: 'approved' });
        }

        function reject(id) {
            db.ref(`deposits/${id}`).update({ status: 'rejected' });
        }

        loadDeposits();
    </script>
</body>
</html>
