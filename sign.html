<!DOCTYPE html>
<html>
<head>
    <title>Signup/Login - VideoCall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #referral-input-container {
            margin: 10px 0;
        }
        #referral-code-input {
            width: calc(100% - 20px);
        }
        .name-fields {
            display: flex;
            gap: 10px;
        }
        .name-fields input {
            width: 100%;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }
        .captcha-challenge {
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            min-width: 80px;
            text-align: center;
        }
        #captcha-input {
            flex: 1;
        }
        .refresh-captcha {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 18px;
        }
        .verification-banner {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="openTab('signup')">Sign Up</button>
            <button class="tab" onclick="openTab('login')">Login</button>
        </div>

        <div id="signup-form" class="form-container active">
            <h2>Create Account</h2>
            <div id="message"></div>
            <div id="verificationBanner" class="verification-banner">
                We've sent a verification email. Please check your inbox.
            </div>
            
            <div class="name-fields">
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6">
            <input type="text" id="phone" placeholder="Phone Number (optional)">
            
            <div id="referral-input-container">
                <label for="referral-code-input">Referral Code (optional):</label>
                <input type="text" id="referral-code-input" placeholder="Enter referral code if you have one">
            </div>
            
            <!-- Numeric CAPTCHA -->
            <div class="captcha-container">
                <div class="captcha-challenge" id="captcha-challenge"></div>
                <button type="button" class="refresh-captcha" onclick="generateCaptcha()" title="Refresh CAPTCHA">↻</button>
                <input type="text" id="captcha-input" placeholder="Enter the answer" required>
            </div>
            
            <button onclick="signUp()">Sign Up</button>
        </div>

        <div id="login-form" class="form-container">
            <h2>Welcome Back</h2>
            <div id="login-message"></div>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();

        // CAPTCHA variables
        let captchaAnswer;
        
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*'];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            
            let challenge, answer;
            switch(operator) {
                case '+': answer = num1 + num2; challenge = `${num1} + ${num2} = ?`; break;
                case '-': answer = num1 - num2; challenge = `${num1} - ${num2} = ?`; break;
                case '*': answer = num1 * num2; challenge = `${num1} × ${num2} = ?`; break;
            }
            
            document.getElementById('captcha-challenge').textContent = challenge;
            captchaAnswer = answer;
        }
        
        // Generate CAPTCHA on page load
        generateCaptcha();

        // Check for referral code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlReferralCode = urlParams.get('ref');
        if (urlReferralCode) {
            document.getElementById('referral-code-input').value = urlReferralCode;
        }

        // Tab switching
        function openTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            document.querySelector(`.tab[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
        }

        // Sign up function with complete data saving
        async function signUp() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const phone = document.getElementById('phone').value;
            const referralCode = document.getElementById('referral-code-input').value || urlReferralCode;
            const userCaptchaInput = document.getElementById('captcha-input').value;
            
            // Validate CAPTCHA
            if (parseInt(userCaptchaInput) !== captchaAnswer) {
                showMessage('CAPTCHA verification failed. Please try again.', 'error');
                generateCaptcha();
                document.getElementById('captcha-input').value = '';
                return;
            }

            try {
                // Create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Generate referral code
                const userReferralCode = user.uid.substring(0, 8).toUpperCase();
                
                // Prepare user data
                const userData = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone || null,
                    referralCode: userReferralCode,
                    referredBy: null, // Will be updated if referral is valid
                    createdAt: Date.now(),
                    points: 0,
                    invitedUsers: {},
                    lastLogin: Date.now(),
                    status: 'active'
                };

                // Save user data
                await rdb.ref('users/' + user.uid).set(userData);

                // Process referral if exists
                if (referralCode) {
                    await processReferral(referralCode, user.uid, email);
                }

                // Send email verification
                await user.sendEmailVerification();

                showMessage('Account created! Please check your email for verification. Redirecting...', 'success');
                setTimeout(() => window.location.href = 'home.html', 3000);
                
            } catch (error) {
                showMessage(error.message, 'error');
                console.error("Signup error:", error);
            } finally {
                generateCaptcha();
                document.getElementById('captcha-input').value = '';
            }
        }

        async function processReferral(referralCode, newUserId, newUserEmail) {
            try {
                // Find referrer by referral code
                const usersRef = rdb.ref('users');
                const snapshot = await usersRef.orderByChild('referralCode').equalTo(referralCode).once('value');
                
                if (!snapshot.exists()) {
                    console.log("No referrer found with code:", referralCode);
                    return false;
                }
                
                // Get referrer data (there should be only one match)
                let referrerId, referrerData;
                snapshot.forEach((childSnapshot) => {
                    referrerId = childSnapshot.key;
                    referrerData = childSnapshot.val();
                });
                
                // Create invited user data
                const invitedUser = {
                    userId: newUserId,
                    email: newUserEmail,
                    date: Date.now(),
                    pointsEarned: 10
                };
                
                // Update referrer's data
                const updates = {};
                updates[`users/${referrerId}/points`] = (referrerData.points || 0) + 10;
                updates[`users/${referrerId}/invitedUsers/${newUserId}`] = invitedUser;
                
                // Update new user's referredBy field
                updates[`users/${newUserId}/referredBy`] = referralCode;
                
                // Execute all updates
                await rdb.ref().update(updates);
                
                console.log("Referral processed successfully");
                return true;
            } catch (error) {
                console.error("Error processing referral:", error);
                return false;
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if email is verified
                if (!user.emailVerified) {
                    await user.sendEmailVerification();
                    showLoginMessage('Please verify your email first. A new verification email has been sent.', 'error');
                    return;
                }
                
                // Update last login timestamp
                await rdb.ref('users/' + user.uid).update({
                    lastLogin: Date.now()
                });
                
                showLoginMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'home.html', 1500);
            } catch (error) {
                showLoginMessage(error.message, 'error');
            }
        }

        // Message display functions
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        function showLoginMessage(message, type) {
            const msgDiv = document.getElementById('login-message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
