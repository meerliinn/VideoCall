<!DOCTYPE html>
<html>
<head>
    <title>Signup/Login - VideoCall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #referral-input-container {
            margin: 10px 0;
        }
        #referral-code-input {
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="openTab('signup')">Sign Up</button>
            <button class="tab" onclick="openTab('login')">Login</button>
        </div>

        <div id="signup-form" class="form-container active">
            <h2>Create Account</h2>
            <div id="message"></div>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6">
            
            <div id="referral-input-container">
                <label for="referral-code-input">Referral Code (optional):</label>
                <input type="text" id="referral-code-input" placeholder="Enter referral code if you have one">
            </div>
            
            <button onclick="signUp()">Sign Up</button>
        </div>

        <div id="login-form" class="form-container">
            <h2>Welcome Back</h2>
            <div id="login-message"></div>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check for referral code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlReferralCode = urlParams.get('ref');
        if (urlReferralCode) {
            document.getElementById('referral-code-input').value = urlReferralCode;
        }

        // Tab switching
        function openTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            document.querySelector(`.tab[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
        }

        // Sign up function with referral tracking
        async function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const referralCode = document.getElementById('referral-code-input').value || urlReferralCode;

            try {
                // Create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Save user data with UID as referral code
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    referralCode: user.uid, // Using UID as referral code
                    referredBy: referralCode || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    points: 0,
                    invitedUsers: []
                });

                // If signed up with referral code, update referrer's points
                if (referralCode) {
                    await updateReferrerPoints(referralCode, user.uid, email);
                }

                showMessage('Account created! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'home.html', 1500);
                
            } catch (error) {
                showMessage(error.message, 'error');
                console.error("Signup error:", error);
            }
        }

        // Update referrer's points and invited users list
        async function updateReferrerPoints(referralCode, newUserId, newUserEmail) {
            try {
                // Find user with this referral code (which is their UID)
                const referrerDoc = await db.collection('users').doc(referralCode).get();
                
                if (referrerDoc.exists) {
                    const referrerData = referrerDoc.data();
                    
                    // Create invited user data
                    const invitedUser = {
                        userId: newUserId,
                        email: newUserEmail,
                        date: firebase.firestore.FieldValue.serverTimestamp(),
                        pointsEarned: 10
                    };
                    
                    // Update referrer's document
                    await db.collection('users').doc(referralCode).update({
                        points: firebase.firestore.FieldValue.increment(10),
                        invitedUsers: firebase.firestore.FieldValue.arrayUnion(invitedUser)
                    });
                    
                    console.log("Referrer points updated successfully");
                }
            } catch (error) {
                console.error("Error updating referrer points:", error);
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showLoginMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'home.html', 1500);
            } catch (error) {
                showLoginMessage(error.message, 'error');
            }
        }

        // Message display functions
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        function showLoginMessage(message, type) {
            const msgDiv = document.getElementById('login-message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) window.location.href = 'home.html';
        });
    </script>
</body>
</html>
