<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - VideoCall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .balance-section {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 15px;
        }
        .balance-card {
            flex: 1;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .deposit-balance {
            background-color: #28a745;
        }
        .earning-balance {
            background-color: #17a2b8;
        }
        .points-balance {
            background-color: #6f42c1;
        }
        .balance-label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }
        .invited-users {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .invited-users h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .user-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .user-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .user-date {
            font-size: 12px;
            color: #6c757d;
        }
        .no-users {
            color: #6c757d;
            font-style: italic;
        }
        .nav-menu {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 10px;
        }
        .nav-btn {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
        }
        .nav-btn i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="VideoCall">
        </div>
        <h1>Dashboard</h1>
        
        <div class="balance-section">
            <div class="balance-card deposit-balance">
                <div class="balance-label">Deposit Balance</div>
                <div class="balance-amount" id="deposit-balance">0</div>
                <div>USDT</div>
            </div>
            <div class="balance-card earning-balance">
                <div class="balance-label">Earnings Balance</div>
                <div class="balance-amount" id="earning-balance">0</div>
                <div>USDT</div>
            </div>
            <div class="balance-card points-balance">
                <div class="balance-label">Points Balance</div>
                <div class="balance-amount" id="points-balance">0</div>
                <div>Points</div>
            </div>
        </div>
        
        <div class="invited-users">
            <h3>Your Invited Users</h3>
            <div class="user-list" id="invitedUsersList">
                <div class="no-users">Loading...</div>
            </div>
        </div>
        
        <div class="nav-menu">
            <div class="nav-btn" onclick="window.location.href='deposit.html'">
                <i class="fas fa-money-bill-wave"></i>
                <div>Deposit</div>
            </div>
            <div class="nav-btn" onclick="window.location.href='withdraw.html'">
                <i class="fas fa-wallet"></i>
                <div>Withdraw</div>
            </div>
            <div class="nav-btn" onclick="window.location.href='referral.html'">
                <i class="fas fa-share-alt"></i>
                <div>Referral</div>
            </div>
            <div class="nav-btn" onclick="window.location.href='product.html'">
                <i class="fas fa-gem"></i>
                <div>Products</div>
            </div>
        </div>
        
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA7pTxdBnJhW170qADnz8w08IWwRsm4KDE",
            authDomain: "mywebproject.firebaseapp.com",
            projectId: "mywebproject-5ba04",
            storageBucket: "mywebproject-5ba04.appspot.com",
            messagingSenderId: "588440546744",
            appId: "1:588440546744:web:319fee1dfd203c5469334d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'sign.html';
            } else {
                loadUserData(user.uid);
            }
        });

        // Load user data with invited users
        function loadUserData(userId) {
            db.collection('users').doc(userId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        // Update all balances
                        document.getElementById('deposit-balance').textContent = 
                            userData.depositBalance ? userData.depositBalance.toFixed(2) : '0.00';
                        document.getElementById('earning-balance').textContent = 
                            userData.taskEarnings ? userData.taskEarnings.toFixed(2) : '0.00';
                        document.getElementById('points-balance').textContent = 
                            userData.points || 0;
                        
                        // Load invited users
                        if (userData.invitedUsers && userData.invitedUsers.length > 0) {
                            displayInvitedUsers(userData.invitedUsers);
                        } else {
                            document.getElementById('invitedUsersList').innerHTML = 
                                '<div class="no-users">No invited users yet</div>';
                        }
                    }
                });
        }

        // Display invited users list
        function displayInvitedUsers(invitedUsers) {
            const userList = document.getElementById('invitedUsersList');
            userList.innerHTML = '';
            
            // Sort by date (newest first)
            invitedUsers.sort((a, b) => b.date.toDate() - a.date.toDate());
            
            invitedUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                
                const date = user.date.toDate();
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                userItem.innerHTML = `
                    <div>
                        <div>${user.email}</div>
                        <div class="user-date">${formattedDate}</div>
                    </div>
                    <div>+10 points</div>
                `;
                userList.appendChild(userItem);
            });
        }

        // Logout function
        function logout() {
            auth.signOut()
                .then(() => {
                    window.location.href = 'sign.html';
                });
        }
    </script>
</body>
</html>
